<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./highChats/highcharts.js"></script>
    <script src="./highChats/highcharts-more.js"></script>
    <script src="./highChats/modules/exporting.js"></script>
    <script src="./highChats/modules/xrange.js"></script>
    <script src="./highChats/modules/oldie.js"></script>
    <script src="./highChartHelper.js"></script>
    <title>Document</title>
    <style>
        /* #container {
            min-width: 300px;
            max-width: 800px;
            height: 400;
            margin: 1em auto; 
        } */

        html,
        body {
            width: 100%;
        }

        .container {
            /* min-width: 300px;
            max-width: 800px; */
            height: 400;
            width: 100%;
        }
    </style>
</head>

<body>
    <br>
    <div class="row">
        <div class="col-sm-12">
            <div id="product" class="container"></div>
        </div>
        <div class="col-sm-6">
            <div id="container" class="container"></div>
        </div>
        <div class="col-sm-6">
            <div id="task"></div>
        </div>
    </div>

    <script>
        $("#product").hightChartHelper({
            categories: ["Apple", "特斯拉", "惠普", "Dell"],
            data: [0.8, 0.96, 0.36, 0.85],
            text: "name",
            value: "process",
            chartTitle: "客户进度追踪",
            xTitle: "客户",
            yTitle: "客户进度追踪",
            clickEvent: function (e) {
                $("#container").hightChartHelper({
                    text: "name",
                    value: "process",
                    chartTitle: "Apple项目进度详情",
                    xTitle: "项目",
                    yTitle: "项目进度",
                    clickEvent: function (e) {
                        $("#task").hightChartHelper({
                            min:0,
                            max:10,
                            text: "name",
                            value: "process",
                            chartTitle: "任务统计信息",
                            xTitle: "项目",
                            yTitle: "任务统计",
                            clickEvent: function (e) { console.log(e.point); },
                            url: "http://127.0.0.1:8081/",
                            type: "post"
                        });
                    },
                    url: "http://127.0.0.1:8081/",
                    type: "post"
                });
            },
            //url: "http://127.0.0.1:8081/",
            type: "post"
        });

    </script>
</body>

</html>
