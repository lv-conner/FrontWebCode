<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.0/jquery.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nav Bar</title>
</head>
<style>
    .right-fit {
        float: right;
        padding-right: 5px;
    }
    
    .mynav {
        list-style: none;
        padding-left: 10px;
    }
</style>

<body>
    <div class="row">
        <div class="col-md-2">
            <ul class="mynav navbar-inverse nav nav-pills nav-stacked">
                <li>
                    <a href="https://www.163.com" target="view_window" class="menuItem"><span class="glyphicon glyphicon-home" > Home</span>
                        <span class="glyphicon glyphicon-chevron-right right-fit"></span>
                    </a>
                </li>
                <li>
                    <a href="https://www.bing.com" target="view_window" class="menuItem"><span class="glyphicon glyphicon-music" > Music</span>
                        <span class="glyphicon glyphicon-chevron-right right-fit"></span>
                    </a>
                </li>
                <li>
                    <a href="https://www.cnblog.com" class="menuItem"><span class="glyphicon glyphicon-heart" > Heart</span>
                        <span class="glyphicon glyphicon-chevron-right right-fit"></span>
                    </a>
                </li>
                <li>
                    <a href="https://www.github.com" class="menuItem"><span class="glyphicon glyphicon-film" > Film</span>
                        <span class="glyphicon glyphicon-chevron-right right-fit"></span>
                    </a>
                </li>
                <li>
                    <a href="https://www.baidu.com" class="menuItem"><span class="glyphicon glyphicon-camera" > Camera</span>
                        <span class="glyphicon glyphicon-chevron-right right-fit"></span>
                    </a>
                </li>
                <li>
                    <a href="https://www.baidu.com" class="menuItem"><span class="glyphicon glyphicon-time"> Time</span>
                        <span class="glyphicon glyphicon-chevron-right right-fit"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
